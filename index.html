<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="H-1">
            <h1> Registration Form</h1>
        </div>
        <form name="submit-to-google-sheet "  class="box-1">
            <div class="box-2">

                <div class="input-group-1">
                    <span class="input-group-text">Your Full Name</span>
                    <input type="text" name="Name" class="form-control-1" required>

                </div>


                <div class="input-group-2">
                    <span class="input-group-text">Contact Number</span>
                    <input type="text" placeholder="0000000000" name="Contact" class="form-control-2" required>

                </div>
            </div>

            <div class="input-group-3">

                <div class="col-md-1">
                    <label for="inputEmail4" class="form-label-1">Email</label>
                    <input type="email" name="Email" placeholder="Example@gmail.com" class="form-control"
                        id="inputEmail4" required>
                </div>


                <div class="col-2">
                    <label for="inputAddress" class="form-label-2">Address</label>
                    <input type="text" name="Address" class="form-control" id="inputAddress"
                        placeholder="1234 Main St area">
                </div>


                <div class="box-4">
                    <div class="col-md-2">
                        <label for="inputCity" class="form-label-1">City</label>
                        <input type="text" name="City" class="form-control" id="inputCity">
                    </div>

                    <label for="inputState" class="form-label-1">State</label>
                    <select class="form-select" name="State" aria-label="Default select example">
                        <option selected>Select</option>
                        <option value="1"> Andhra Pradesh</option>
                        <option value="2"> Arunachal Pradesh</option>
                        <option value="3"> Assam</option>
                        <option> Bihar</option>
                        <option>Chhattisgarh</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option> Himachal</option>
                        <option>Pradesh</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option> Kerala</option>
                        <option>Madhya</option>
                        <option>Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option> Nagaland</option>
                        <option> Odisha </option>
                        <option> Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>West Bengal</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                    </select>

                    <div class="col-md-2">
                        <label for="inputZip" class="form-label-1">Zip</label>
                        <input type="text" name="Zip" class="form-control" id="inputZip">
                    </div>
                </div>
            </div>

            <div class="input-group-1">

                <span class="input-group-text">Gender:-</span>
                <div class="form-check">

                    <label class="form-check-label" for="defaultCheck1">
                        Male
                    
                    <input class="form-check-input" name="Gender" type="checkbox" value="m" id="defaultCheck1"></label>

                    <label class="form-check-label" for="defaultCheck2">
                        Female
                
                    <input class="form-check-input" name="Gender" type="checkbox" value="f" id="defaultCheck2"></label>

                </div>
            </div>
            <button type="submit" class="btn ">Submit</button>
        </form>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyDhHmR59OaQoXpib5D05pqfr3TmOW4TBIA7XLU5KIUffVn7IEU52gZEJZpmH10K7bD/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg")
            form.addEventListener ('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                   
                    .then(response => {
                        msg.innerHTML = "Message sent successfully"
                        setTimeout(function () {
                            msg.innerHTML = " "
    
                        }, 5000)
                        form.reset()
    
                    })
                    .catch(error => console.error('Error!', error.message))
            })
        </script>

    </header>
